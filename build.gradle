

plugins {
    id "java"
    id "jacoco"
}

group = "org.example"
version = "1.0-SNAPSHOT"


repositories {
    mavenCentral()
}
jacoco{
    toolVersion="0.8.8"
}

dependencies {
    testImplementation(platform("org.junit:junit-bom:5.9.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")
}

test {
    useJUnitPlatform()
    jacoco {
        enabled = true
    }
}
jacocoTestReport{
    dependsOn test
}